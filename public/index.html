<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>AI-Powered Code Debugger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
</head>
<body>
    <h1>AI-Powered Code Debugger</h1>
    <label for="language">Select Language</label>
    <select id="language">
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
    </select>
    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>
    <button id="debug-btn">Debug Code</button>
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
